        <link rel="stylesheet" href="../static/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
        <div class="registercontent" align="center">
            <br><br>
            <div class="registertop">
                <b><h2>Register</h2></b>
            </div></br>
        <div class="registerbottom">
            <form action="{{ url_for('register')}}" method="post" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <div style = "padding: 50px 30% 5px 30%; " >
                   <div class = "input-group input-group-lg">
                      <span class = "input-group-addon">@</span>
                      <input type = "text" name="username" class = "form-control" placeholder="Enter Your Username" class="textbox" id="username" required>
                   </div>
                
                </div>
                <div style = "padding: 5px 30% 10px 30%; " >
                
                   <div class = "input-group input-group-lg">
                      <span class = "input-group-addon">@</span>
                      <input type="password" name="password" placeholder="Enter Your Password" class="form-control" id="password" required>
                   </div>
                
                </div>
                <button type = "submit" class = "btn btn-primary btn-lg" value="Register">
                    Register
                </button>
            </form></br></br>
            <p class="worddark" style=" font-size: medium;">Already have account? <a class="worddark" href="{{ url_for('login')}}">Login here</a></p>
        </div>
        </div>
