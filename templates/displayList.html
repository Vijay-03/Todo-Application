{% extends "index.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui container" style="margin-top: 50px;">
        <div class="ui segment">
            <a class="ui green button" href="/createL">Create List</a>
        </div>

        <h1 class="ui center aligned header">My Lists</h1> 

        {% for name in lists %}
        <form action="/listDel/{{ name }}">
            <div class="ui segment">
                <a class="ui teal button" href="/list_items/{{ name }}">{{ name }}</a>
                <button class="ui red button" type="submit">Delete</button>
            </div>
        </form>
        {% endfor %}
        
    </div>
</body>
{% endblock %}
