<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<div class="ui container" style="margin-top: 50px;">
    <form action="/lists">
        <button type="submit">
            <div class="ui animated button" tabindex="0">
                <div class="visible content">Back</div>
                <div class="hidden content">
                <i class="left arrow icon"></i>
                </div>
            </div>
        </button>
    </form>
    <div class="ui segment">
        <h2 class="ui left floated header">{{ lname }}</h2>
        <div class="ui clearing divider"></div>
        <ul>
            <p>
                {% for item in items%} 
                <li>{{ item['list_item'] }}</li>
                {% endfor %}
            </p>
        </ul>
    </div>

    <form action="/addItem/{{ lname }}" method="POST">
        <div class="ui input focus">
            <input  type="text" name="item">
        </div>
        <button class="ui teal button" type="submit">Add Item</button>  
        {% if msg!="" %}<br/><p style="color: red;">{{ msg }}</p> {% endif %}    
    </form>
    
    <form action="/deleteItem/{{ lname }}" method="POST">
        <div class="ui input focus">
            <input class="ui input focus" type="text" name="item1">
        </div>
        <button class="ui red button" type="submit">Delete Item</button>  
        {% if msg1!="" %}<br/><p style="color: red;">{{ msg1 }}</p> {% endif %}    
    </form>
</div>
